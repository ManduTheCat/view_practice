<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <dvi id="app">{{msg}} </dvi>
    <script>
      // 뷰객체 생성자로 데이터 받는다

        created() {
          console.log("create");
        },
        mounted() {
          console.log("mounted");
        },
        updated() {
          console.log("update");
        },
      });
    </script>
