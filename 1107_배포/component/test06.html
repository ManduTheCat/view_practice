<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h2>props test</h2>
      <!-- 받고 -->
      <!-- <child-component probs-data="안녕하세요"></child-component> -->
      <child-component :probs-data="msg"></child-component>
    </div>
    <script>
      //하위 컴포넌트
      Vue.component("child-component", {
        props: ["probsData"], // 여기서 뽑아내서
        template: "<span>{{probsData}}</span>", // 데이터처럼 사용한다
      });
      new Vue({
        el: "#app",
        data() {
          return {
            msg: "",
          };
        },
        created() {
          this.msg = "서버에서 얻어온 데이터입니다";
        },
      });
    </script>
  </body>
</html>
