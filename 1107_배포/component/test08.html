<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <h2>컴포넌트 객체 데이터 전달</h2>
    <div id="app">
      <h2>사용자 정보</h2>
      <!-- 자식의 member 에 user 할당 -->
      <member-view :member="user"></member-view>
    </div>
    <template id="memberview">
      <div>
        <div>이름 : {{member.name}}</div>
        <div>나이 : {{member.age}}</div>
        <div>이메일 : {{member.email}}</div>
      </div>
    </template>
    <script>
      Vue.component("member-view", {
        props: ["member"], // 부모가 객체 형태로 주는것도 가능 자식은 맴버라는 그릇을 props 에 미리 선언을 해야한다.
        template: "#memberview",
      });
      new Vue({
        el: "#app",
        data() {
          return {
            user: {
              name: "홍길동",
              age: 22,
              email: "hong@ssafy.com",
            },
          };
        },
      });
    </script>
  </body>
</html>
