<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app1">
      <my-global></my-global>
      <myglobal></myglobal>
    </div>
    <div id="app2">
      <my-global></my-global>
      <myglobal></myglobal>
    </div>
    <script>
      // 전역 컴포넌트 설정
      Vue.component("my-global", {
        template: "<h1>{{message}}</h1>",
        data() {
          return {
            message: "hi im child",
          };
        },
      });
      Vue.component("Myglobal", {
        template: "<h2>소문자만 가능합니다 </h2>",
      });
      new Vue({
        el: "#app1",
      });
      new Vue({
        el: "#app2",
      });
    </script>
  </body>
</html>
