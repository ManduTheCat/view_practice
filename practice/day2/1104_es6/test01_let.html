<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 id="data"></h3>
  </body>
  <script>
    `use strict`;
    // var 는 전역와 지역에 동시에 같은 이름으로 선언되면 문제 발생
    // var 는 컨텍스트 상위에 선언된다.
    // let 과 const 의 차이
    // var 는 method scope
    // let 은 블록 scope
    const data = "Es6";
    var varData = 1000;

    let letData = 1000;

    const innerfn = () => {
      // undefine 이 뜬다 왜냐 선언이 내부 컨텍스트 우선이기때문에 그리고 내부에 선언이 된친구부터 찾기에 외부것을 못찾는다
      // 즉 전역을 사용할수 없다.
      let letData = 200;
      console.log(`innerletdata ${letData}`);
    };
    console.log(`letdata ${letData}`);
    innerfn();
    const dataEl = document.getElementById("data");
    dataEl.innerText = data;
  </script>
</html>
