<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 id="data"></h3>
  </body>
  <script>
    `use strict`;
    // var 는 전역와 지역에 동시에 같은 이름으로 선언되면 문제 발생
    // var 는 컨텍스트 상위에 선언된다.
    // let 과 const 의 차이
    // var 는 메소드 레벨 스코프
    /*
    함수내에서 선언됨 변수는 함수 내에서만 유효 하고 외부에서는 참조 할수 없다
    즉 함수 내부에서 선언한 변수는 지역변수이며 함수 외부에 서언한 변수는
    모두 전역변수이다
    */
    // let 은 블록 레벨 스코브
    /*
    모든 코드 블록 내에서 if for while try catch 내에서 선언된 변수는
    코드 블로내에서 만 유효하고 코드 블로 외부에서는 참조 할수 없다
    코드 블록 내부에서 선언한 변수는 지역 변수이다.
    */
    const data = "Es6";
    var varData = 1000;

    let letData = 1000;

    const innerfn = () => {
      // undefine 이 뜬다 왜냐 선언이 내부 컨텍스트 우선이기때문에 그리고 내부에 선언이 된친구부터 찾기에 외부것을 못찾는다
      // 즉 전역을 사용할수 없다.
      console.log(`beforeChage ${varData}`);
      varData = 200;
      var varData;
      console.log(`afterChage ${varData}`);
    };
    console.log(`vardata ${varData}`);
    innerfn();
    const dataEl = document.getElementById("data");
    dataEl.innerText = data;
  </script>
</html>
