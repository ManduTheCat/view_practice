<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Watch</h1>
      <input type="text" v-model="num" name="num" id="num" />
      <p>radius {{num}}</p>
      <p>area : {{area}}</p>
      <p>round : {{round}}</p>
      <p>diameter : {{diameter}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            num: 2,
          };
        },
        computed: {
          round() {
            return this.num * 2 * Math.PI;
          },
          area() {
            return this.num * this.num * Math.PI;
          },
          diameter() {
            return this.num * 2;
          },
        },
      });
    </script>
  </body>
</html>
